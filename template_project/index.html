						<form class="form-horizontal">
							<fieldset>
								<legend>
									New paste
								</legend>
								<div class="form-group">
									<div class="col-lg-12">
										<textarea class="form-control no-resize" rows="10" id="textArea"></textarea>
									</div>
								</div>
								<legend>
									Settings
								</legend>
								<div class="form-group">
									<label for="inputEmail" class="col-lg-3 control-label">Name:</label>
									<div class="col-lg-3">
										<input type="text" class="form-control" placeholder="Paste name">
									</div>
								</div>
								<div class="form-group">
									<label for="select" class="col-lg-3 control-label">Syntax highlighting:</label>
									<div class="col-lg-3">
										<select class="form-control" id="select">
											<option>None</option>
											<option>Python</option>
											<option>Java</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="select" class="col-lg-3 control-label">Expiration:</label>
									<div class="col-lg-3">
										<select class="form-control" id="select">
											<option>Never</option>
											<option>10 minutes</option>
											<option>15 minutes</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="select" class="col-lg-3 control-label">Visibility:</label>
									<div class="col-lg-3">
										<select class="form-control" id="select">
											<option>Public</option>
											<option>Unlisted</option>
											<option>Pivate</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-3">
										<button type="submit" class="btn btn-primary">
											Submit
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
