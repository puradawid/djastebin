{% load widget_tweaks %}
{% for field in fields %}
	<div class="form-group {{ field.errors|yesno:"has-error," }}">
		<label for="{{ field.label_id }}" class="col-lg-3 control-label">{{ field.label }}</label>
		<div class="col-lg-9">
			{{ field | add_class:"form-control" }}
			{% include "simple_messages.html" with errors=field.errors %}	
		</div>
	</div>
{% endfor %}
