{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}

	<div class="well bs-component">
		<form class="form-horizontal">
			<fieldset>
				<legend>
					Sign in
				</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Username:</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Password:</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" placeholder="New password" required> 
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Repeat password:</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" placeholder="Repeat password" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Email:</label>
					<div class="col-lg-9">
						<input type="email" class="form-control" placeholder="Your email address" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Name:</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" placeholder="Your name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Surname:</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" placeholder="Your surename">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

{% endblock %}
