{% extends 'base.html' %}

{% block title %}Create new paste{% endblock %}

{% block content %}

	<div class="well bs-component">
		<form class="form-horizontal" method="POST"> {% csrf_token %}
			<fieldset>
				<legend>
					New paste
				</legend>
				<div class="form-group">
					<div class="col-lg-12">
						<textarea class="form-control no-resize" rows="10" id="textArea" name="content"></textarea>
					</div>
				</div>
				<legend>
					Settings
				</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-3 control-label">Name:</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" placeholder="Paste name" name="name">
					</div>
				</div>
				<div class="form-group">
					<label for="select" class="col-lg-3 control-label">Syntax highlighting:</label>
					<div class="col-lg-3">
						<select class="form-control" id="select" name="syntax">
							<option>None</option>
							<option>Python</option>
							<option>Java</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="select" class="col-lg-3 control-label">Expiration:</label>
					<div class="col-lg-3">
						<select class="form-control" id="select" name="expiration">
							<option value="0" >Never</option>
							<option value="10">10 minutes</option>
							<option value="15">15 minutes</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="select" class="col-lg-3 control-label">Visibility:</label>
					<div class="col-lg-3">
						<select class="form-control" id="select" name="visibility">
							<option>Public</option>
							<option>Unlisted</option>
							<option disabled="disabled">Pivate (only for members)</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>


{% endblock %}
